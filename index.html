<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
      #container{ width: 300px; margin: 10px; padding-bottom: 20px;}
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
    <script type="text/javascript" src="jq-spw.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      var proper = 'https://spreadsheets.google.com/feeds/list/0AgwxfJ2RdQrudDVKTl9aNHhVQlU1blFHcC1sZHhBOEE/2/public/basic?alt=json';
      var debug = 'https://spreadsheets.google.com/feeds/list/0AkZr5POdk3QrdGpvOThWWVg1a1RjU1dfQjhrYWg5ZWc/2/public/basic?alt=json';
      $('#container').spwWidgetize(proper,
      {
        auto_measurement_key: 'emailsSent',
        manual_measurement_key: 'manualMeasurement',
        target_key: 'target',
        measurement_text_key: 'measurementText',
        debug: true,
        base_figure: 40000,
        base_figure_text: "40,000+"
      });
    });
    </script>
</head>
<body>
  <h1>Widget:</h1>
  <div id="container"></div>
  
  <h2>Debug data:</h2>
  <p>campaignId: <span id="campaignId"></span></p>
  <p>campaignName: <span id="campaignName"></span></p>
  <p>pageHits: <span id="pageHits"></span></p>
  <p>registrations: <span id="registrations"></span></p>
  <p>emailsSent: <span id="emailsSent"></span></p>
  <p>participatingSupporters: <span id="participatingSupporters"></span></p>
  <p>target: <span id="target"></span></p>
  <p>manual: <span id="manualMeasurement"></span></p>
    
    
</body>
</html>
